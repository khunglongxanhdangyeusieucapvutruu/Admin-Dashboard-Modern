<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa tin tức</title>

    <script src="https://cdn.ckeditor.com/4.21.0/full/ckeditor.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mb-4 pt-3">
            <div class="col-sm-6">
                <h1>SỬA TIN TỨC</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-end">
                    <li class="breadcrumb-item "><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item active">Sửa tin tức</li>
                </ol>
            </div>
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="card-header">
                <form action="" method="post">
                    <div class="form-group mb-2">
                        <label for="inputTieuDe">Tiêu đề</label>
                        <input type="text" id="inputTieuDe" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label for="inputMoTa">Mô tả</label>
                        <textarea id="inputMoTa" class="form-control" rows="4"></textarea>
                    </div>
                    <div class="form-group mb-2">
                        <label for="inputNoiDung">Nội dung</label>
                        <textarea name="inputNoiDung" class="form-control" rows="4"></textarea>
                        <script>
                            CKEDITOR.replace('inputNoiDung');
                        </script>
                    </div>
                    <div class="form-group mb-2">
                        <label for="inputDanhMuc">Danh mục</label>
                        <select id="inputDanhMuc" class="form-control custom-select">
                            <option selected disabled>Select one</option>
                            <option>On Hold</option>
                            <option>Canceled</option>
                            <option>Success</option>
                        </select>
                    </div>
                    <div class="form-check form-switch mb-2">
                        <label class="form-check-label" for="inputTrangThai">Trạng thái</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="inputTrangThai" checked>
                    </div>
                    <div class="form-group mb-3">
                        <label for="inputAnh">Ảnh nền</label>
                        <input class="form-control" type="file" id="inputAnh">
                    </div>
                    <input type="submit" value="Sửa" class="btn btn-warning">
                    <a href="#" class="btn btn-secondary">Hủy</a>
                </form>
            </div>
        </div>
        <!-- /.content-wrapper -->
    </div>
    <script src="//cdn.ckeditor.com/4.21.0/full/ckeditor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
